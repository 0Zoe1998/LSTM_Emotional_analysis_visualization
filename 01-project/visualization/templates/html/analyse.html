<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>情感分析</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/analyse_style.css">
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/emoji.css" />
    <script type="text/javascript" src="/static/js/emoji.js"></script>
</head>
<style type="text/css">
	body,html
	{
    margin: 0;
    width: 100%;
    height: 100vh;
    background-color: #f2f2f2;
	}
	.frame
	{
		width: 65vw;
		height: 40vw;
		margin: 30px 0 0 360px;
        {#background-color: #298d85;#}
	}
    table
    {
        width: 900px;
        height: 450px;
    }
</style>
<body>
    <div>
        <nav class="top1 navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;background-color: rgba(41,41,41,0.77)">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">情感分析可视化</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation" style="background-color: #2b2c2c;height: 599px">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="{% url 'select_name1' %}" style="color: #6d6d6d"><i class="fa fa-dashboard fa-fw "></i>词云展示</a>
                        </li>
                        <li>
                            <a href="{% url 'select_name2' %}" style="color: #6d6d6d"><i class="fa fa-laptop "></i>模型分析<span class="fa arrow"></span></a>
                        </li>
                        <li>
                            <a href="{% url 'select_name3' %}" style="color: #6d6d6d"><i class="fa fa-indent nav_icon"></i>情感分析<span class="fa arrow"></span></a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="frame">
        <table>
            <form action="emotionAnalyse" method="get">
                <tr>
                    <th style="font-size: 24px">请输入预测语句：</th>
                    <th><input type="text" name="fname" value="{{ lists.input }}" style="width: 450px;" />
                    <input type="submit" value="预测" style="width: 100px" /></th>
                </tr>
            </form>
            <tr>
                <th style="font-size: 24px">数据清洗结果:</th>
                <th><input type="text"  value="{{ lists.dataclear }}" style="width: 450px;" readonly="readonly"/></th>
            </tr><br>
            <tr>
                <th style="font-size: 24px">分词及词性标注:</th>
                <th><input type="text"  value="{{ lists.fenci }}"  style="width: 450px;" readonly="readonly"/></th>
            </tr><br>
            <tr>
                <th style="font-size: 24px">预测情感输出:</th>
                <th><span class="{{ lists.emoji }}" style="position: absolute;margin: 7px 0 0 5px"></span><input type="text"  value="      {{ lists.emotion }}" style="width: 450px;" readonly="readonly"/></th>
            </tr>

        </table>
    </div>


<link href="/static/css/custom.css" rel="stylesheet">
</body>
</html>
